<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC & ETH Price Prediction</title>
    <script  src="./lib/papaparse.min.js"></script>
    <script type="module" src="./dst/index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Calculate your best decision tree based on your cvs file!</h1>
    <div class="upload-file">
        <label for="myfile">Please upload a CVS to build your tree:</label>
        <input type="file" id="myfile" name="myfile" accept=".csv">
        <button id="calculate">Calculate tree</button>
        <Span> Three deep:</Span>
        <input id="deep" type="number" min="1" max="100" value="3" step="1">
        <br>
        <h2 id="tree-success-rate" style="display: none;"></h2>
        <br>
        <a id="download-sample-cvs" href="./data/index.html">Download samples cvs (if you don't have)</a>
        <br>
        <br>
        <label for="display-cvs">Display cvs:</label>
        <input type="checkbox" id="display-cvs">
    </div>
    <pre id="my-cvs" class="hidden"></pre>
    <div class="upload-file" id="get-prediction" style="display: none;">
        <p> Get prediction: </p>
        <br>
        <div class="prediction-placeholder">
            <div id="inputs-placeholder">
            </div>
            <div id="prediction-div" style="display: none; text-align: center; padding-left: 50px;">
                <h1>Result:</h1>
                <h2 id="prediction-result" class="prediction"></h2>
            </div>
        </div>
        <br>
        <button id="calculate-prediction">Calculate prediction</button>
    </div>
    <div class="tree">
        <ul id="tree">
        </ul>
    </div>
</body>
</html>
